- name: restart prometheus
  community.docker.docker_container:
    name: "{{ prometheus.container_name }}"
    state: started
    restart: true

- name: restart grafana
  community.docker.docker_container:
    name: "{{ grafana.container_name }}"
    state: started
    restart: true

- name: restart nginx
  community.docker.docker_container:
    name: nginx
    state: started
    restart: true

- name: restart docker
  ansible.builtin.service:
    name: "{{ docker.service_name }}"
    state: restarted
