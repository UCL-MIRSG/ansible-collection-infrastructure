---
dependency:
  name: galaxy

driver:
  name: docker

scenario:
  name: rocky8
  test_sequence:
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - destroy

platforms:
  - name: instance
    image: rockylinux:8
    command: ""
    cgroupns_mode: host
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw

provisioner:
  name: ansible
  log: true
  config_options:
    defaults:
      callbacks_enabled: profile_tasks, timer, yaml
  inventory:
    links:
      group_vars: ../resources/inventory/group_vars/
  playbooks:
    prepare: ../resources/prepare.yml
    converge: ../resources/converge.yml
  env:
    ANSIBLE_VERBOSITY: "1"
verifier:
  name: ansible
  env:
    ANSIBLE_VERBOSITY: "1"

lint: |
  set -e
  yamllint .
  ansible-lint .
