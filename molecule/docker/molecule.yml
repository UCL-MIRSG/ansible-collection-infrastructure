---
dependency:
  name: galaxy

driver:
  name: docker

scenario:
  name: docker
  test_sequence:
    - destroy
    - syntax
    - create
    - converge
    # - destroy

platforms:
  - name: instance
    image: ${MOLECULE_DISTRO:-centos:7}
    command: ${MOLECULE_COMMAND:-""}
    cgroupns_mode: ${MOLECULE_CGROUPNS_MODE:-private}
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw

provisioner:
  name: ansible
  log: true
  config_options:
    defaults:
      callbacks_enabled: profile_tasks, timer, yaml
  inventory:
    group_vars:
      all:
        xnat_container_service:
          host: instance
          ip: "172.17.0.2"
          port: "2376"
        xnat_container_service_temp_files_cert_dir: "~/ansible_persistent_files/cserv_certificates/cserv"
  playbooks:
    converge: converge.yml
  env:
    ANSIBLE_VERBOSITY: "1"
verifier:
  name: ansible
  env:
    ANSIBLE_VERBOSITY: "1"

lint: |
  set -e
  yamllint .
  ansible-lint .
